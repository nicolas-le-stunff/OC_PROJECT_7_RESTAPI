<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Rating List</h2></div>
	<div class="row">
		<a href="/rating/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>MoodysRating</th>
					<th>SandPpating</th>
					<th>FitchRating</th>
					<th>Order</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<tr th:if="${ratingList.empty}">
				<td colspan="6">No rating yet</td>
			</tr>
			<tr th:each="rating: ${ratingList}">
				<td><span th:text="${rating.id}"> Id </span></td>
				<td><span th:text="${rating.moodysRating}"> MoodysRating </span></td>
				<td><span th:text="${rating.sandpRating}"> SandpRating </span></td>
				<td><span th:text="${rating.fitchRating}"> FitchRating </span></td>
				<td><span th:text="${rating.orderNumber}"> Order </span></td>
				<td>
					<a th:href="@{/rating/update/{id}(id=${rating.id})}">
						<button class="btn btn-info btn-sm">Edit</button>
					</a>
					<a th:href="@{/rating/delete/{id}(id=${rating.id})}">
						<button class="btn btn-danger btn-sm">Delete</button>
					</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
