<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<h2>Add New Bid</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/bidList/validate}"
				th:object="${bidList}" method="post" class="form-horizontal"
				style="width: 100%">

				<div class="alert alert-danger"
					th:if="${#fields.hasErrors('global')}">
					<p th:errors="*{global}"></p>
				</div>

				<div class="row">
					<div class="form-group col-xs-6">
						<label>Account</label> <input type="text" th:field="*{account}"
							class="form-control" id="accountBidListInput"
							aria-describedby="accountBidListHelp" placeholder="Account">
						<p th:if="${#fields.hasErrors('account')}"
							class="label label-danger red" th:errors="*{account}"></p>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-xs-6">
						<label>Type</label> <input type="text" th:field="*{type}"
							class="form-control" id="typeBidListInput"
							aria-describedby="typeBidListHelp" placeholder="Type">
						<p th:if="${#fields.hasErrors('type')}" class="label label-danger"
							th:errors="*{type}"></p>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-xs-6">
						<label>Bid quantity</label> <input type="number" step="0.01"
							th:field="*{bidQuantity}" class="form-control"
							id="bidQuantityBidListInput"
							aria-describedby="bidQuantityBidListHelp"
							placeholder="Bid Quantity">
						<p th:if="${#fields.hasErrors('bidQuantity')}"
							class="label label-danger" th:errors="*{bidQuantity}"></p>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-xs-6">
						<a class="btn btn-danger" href="/bidList/list" role="button">Cancel</a>
						<button type="submit" class="btn btn-primary">Add BidList</button>
					</div>
				</div>
			</form>
		</div>

	</div>
</body>
</html>
